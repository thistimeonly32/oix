<ion-content>
  <div class="login-box">
    <div class="login-logo">
      <a><b>Oix Service</b></a>
    </div>
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Forgot Password</p>

        <form>
          <div class="input-group mb-3">
            <input
              type="email"
              class="form-control form-control-lg"
              placeholder="Email"
            />
            <div class="input-group-append input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </form>

        <div class="social-auth-links text-center mb-3">
          <button
            [routerLink]="['/change-password']"
            type="button"
            class="btn btn-block btn-flat btn-info btn-lg"
          >
            Reset my password
          </button>
          <button
            [routerLink]="['/login']"
            routerDirection="back"
            type="button"
            class="btn btn-block btn-flat btn-light btn-lg"
          >
            Back to sign in
          </button>
        </div>

        <!-- <p class="mb-1">
          <a [routerLink]="['/login']" routerDirection="back">Sign In</a>
        </p> -->
      </div>
    </div>
  </div>
</ion-content>
